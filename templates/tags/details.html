{%extends 'list.html'%}
{%block title%}Tag Details{%endblock%}

{%block content%}
<h1>{{tag.name}}</h1>
<ul>
    {%for post in tag.posts%}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {%endfor%}
</ul>

<div>
    <form>
        <button type="submit" formmethod="GET" formaction="/tags/{{tag.id}}/edit">Edit</button>
        <button type="submit" formmethod="POST" formaction="/tags/{{tag.id}}/delete">Delete</button>
    </form>
</div>
{%endblock%}
