{%extends 'list.html'%}

{%block title%}Edit Tag{%endblock%}

{%block content%}
<h1>Edit Tag</h1>
<div>
    <form>
        <label for="tag_name">Name</label>
        <input type="text" name="tag_name" value="{{tag.name}}">
        <div>
            <button type="submit" formmethod="GET" formaction="/tags">Cancel</button>
            <button type="submit" formmethod="POST" formaction="/tags/{{tag.id}}/edit">Edit</button>
        </div>
    </form>
</div>

{%endblock%}
