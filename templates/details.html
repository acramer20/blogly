{%extends 'list.html'%}
{%block title%}Details Page{%endblock%}
{%block content%}
<h1>{{user.first_name}} {{user.last_name}}</h1>
<img src="{{user.img_url}}" alt="{{user.first_name}} {{user.last_name}} picture">

<form>
    <button type="submit" formaction="/users/{{user.id}}/edit" formmethod="GET">Edit</button>
<button type="submit" formaction="/users/{{user.id}}/delete" formmethod="POST">Delete</button>
</form>

<h2>Posts</h2>

<ul>
    {%for post in user.posts%}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {%endfor%}
</ul>

<form>
<button type="submit" formaction="/users/{{user.id}}/posts/new" formmethod="GET">Add Post</button>
</form>
{%endblock%}
